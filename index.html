<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Multiplication table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1> Multiplication table </h1>
  </header>
  <section>
    <div class="values"> 
      <input type="number" id ="num" placeholder="Enter the desired multiplication table"> 
    </div>
    <div class ="buttons">
      <button class= "count" onclick = "count()">Generate</button>
      <button class = "reset" id="reset">Reset</button>
    </div>
    <div id = "res"></div>
  </section>
  <footer> &copy; Milene David</footer>
  <script src="script.js"></script>
</body>
</html>
